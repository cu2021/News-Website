<div class="container-fluid mt-5 ">
  <div class="row">
    <h4>Business News</h4>
    <div *ngFor="let d of businessNewDisplaying" class="col-lg-3 col-md-4 col-sm-12 mt-5"  >
      <div class="box">
        <img src="{{ d.urlToImage }}" width="100%" height="200px" alt="" />
        <h5 class="mt-2 mb-2">{{ d.title }}</h5>
        <a class="btn btn-dark btn-sm mt-2" target="_blank" href="{{ d.url }}">Read More</a>
      </div>
    </div>
  </div>
</div>
